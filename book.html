<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rechercher un voyage</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <section class="section_container search_form_container">
    <h2 class="section_header">Rechercher un voyage</h2>
    <form class="search_form" id="travelForm">
      <div class="form_group">
        <label for="country">Destination</label>
        <select id="country" name="country" required>
          <option value="">-- Choisissez un pays --</option>
          <option value="USA">USA</option>
          <option value="France">France</option>
          <option value="Indonesia">Indonésie</option>
          <option value="Japan">Japon</option>
          <option value="Brazil">Brésil</option>
          <option value="Italy">Italie</option>
        </select>
      </div>

      <div class="form_group">
        <label for="date">Date de réservation</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form_group">
        <label for="time">Heure de départ</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="form_group">
        <label for="class">Classe</label>
        <select id="class" name="class" required>
          <option value="">-- Classe --</option>
          <option value="eco">Économique</option>
          <option value="business">Business</option>
          <option value="first">Première</option>
        </select>
      </div>

      <div class="form_group">
        <label for="passengers">Passagers</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required />
      </div>

      <button type="submit" class="btn">Rechercher</button>
      <button type="button" id="resetBtn" class="btn" style="margin-left: 10px;">Réinitialiser</button>
    </form>

    <div id="errorMsg"></div>
    <div id="result" style="margin-top: 20px;"></div>

  <script src="index.js"></script>
</body>
</html>
